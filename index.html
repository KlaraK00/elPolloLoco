<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- FAVICON -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:;base64,=">
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/event.js"></script>
    <script src="./js/game.js"></script>
    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/coins.class.js"></script>  
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbarCoin.class.js"></script>
    <script src="./models/statusbarHealth.class.js"></script>
    <script src="./models/statusbarBottle.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwableObject.class.js"></script>
    <script src="./models/endboss.class.js"></script> 
    <script src="./levels/level1.js"></script>
    <script src="./levels/level2.js"></script>
</head>
<body onload="disableBtns(); visibleBtns(); loadPercentage()" onresize="visibleBtns()">
    
        <div id="canvasDiv" style="position: relative">
            <div id="confirmFullscreen" style="z-index: 9999999" height="405" width="720" class="dNone rotatePhone loadingDiv">
                <button class="confirmFullscreenBtn" onclick="confirmFullscreen()">confirm fullscreen</button>
            </div>
            <div height="405" width="720" class="rotatePhone loadingDiv" id="rotatePhone" class="loadingDiv" alt="rotate the phone">
                <div>Rotate your phone to have a better gaming experience.</div>
            </div>
            <div class="loadingDiv" id="loadingDiv">
                <div id="progressBar" class="progressBar">
                    <div  id="progressBarPercentage" class="progressbarPercentage"></div>
                </div>
                <div id="loading" class="loading">loading...</div>
            </div>
            
            <div id="mobileActionBtn" class="mobileActionBtn">
                <div class="mobileActionBtnTop">
                    <div class="mobileActionBtnTopImgDiv">
                        <img id="mobileActionBtnTopImgDiv" onclick="startGame()" src="./img/img/10_others/play.png" alt="play">
                    </div>
                    <div id="volumeDiv" class="mobileActionBtnTopImgDiv">
                        <img onclick="volume()" id="mobileActionBtnTopImgDiv2Volume" src="./img/img/10_others/volume.png" alt="mute">
                    </div>
                    <div id="muteDiv" class="dNone mobileActionBtnTopImgDiv">
                        <img onclick="mute()" id="mobileActionBtnTopImgDiv2Mute" src="./img/img/10_others/mute.png" alt="mute">
                    </div>
                    <div id="minimize" class="dNone mobileActionBtnTopImgDiv">
                        <img onclick="minimizeComplete()" src="./img/img/10_others/cross.png" alt="fullscreen">
                    </div>
                    <div id="fullsize" class="mobileActionBtnTopImgDiv">
                        <img onclick="fullsizeComplete()" src="./img/img/10_others/fullscreen.png" alt="fullscreen">
                    </div>
                </div>
                <div id="mobileActionBtnBottom" class="dNone mobileActionBtnBottom">
                    <div>
                        <div class="mobileActionBtnBottomImgDiv">
                            <img id="btnLeft" src="./img/img/10_others/arrowLeft.png" alt="arrow left">
                        </div>
                        <div class="mobileActionBtnBottomImgDiv">
                            <img id="btnRight" src="./img/img/10_others/arrowRight.png" alt="arrow right">
                        </div>
                    </div>
                    <div>
                        <div class="mobileActionBtnBottomImgDiv">
                            <img id="btnJump" src="./img/img/10_others/arrowJump.png" alt="jump">
                        </div>
                        <div class="mobileActionBtnBottomImgDiv">
                            <img id="btnThrow" src="./img/img/10_others/arrowGo.png" alt="throw">
                        </div>
                    </div>
                </div>
            </div>

            <div class="levelDiv dNone" id="level1Div">
                <button onclick="initLevel1()" class="levelBtn">LEVEL 1</button>
            </div>
            <div class="levelDiv dNone" id="level2Div">
                <button onclick="initLevel1()" class="levelBtn">LEVEL 1</button>
                <button onclick="initLevel2()" class="levelBtn">LEVEL 2</button>
            </div>
            <img class="screen" height="405" width="720" id="startScreen" src="./img/img/9_intro_outro_screens/start/startscreen_1.png"  alt="startscreen">
            <img height="405" width="720" id="endscreenGameOver" src="./img/img/9_intro_outro_screens/game_over/game over.png" class="screen dNone" alt="GameOver">
            <img height="405" width="720" id="endscreenYouLost" src="./img/img/9_intro_outro_screens/game_over/you lost.png" class="screen dNone" alt="endscreen">
            
            <canvas height="405" width="720" id="canvas">
            </canvas>

            <div id="description" class="description">
                <div>
                    <div>
                        RIGHT = move right
                    </div>
                    <div>
                        LEFT = move left
                    </div>
                </div>
                <div>
                    <div>
                        D = throw bottles
                    </div>
                    <div>
                        UP = jump
                    </div>
                </div>
            </div>

        </div>
</body>
</html>
